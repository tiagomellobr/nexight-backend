services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: nexight-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-nexight_db}
      POSTGRES_USER: ${DATABASE_USER:-nexight}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-nexight123}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d
    networks:
      - nexight-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-nexight} -d ${DATABASE_NAME:-nexight_db}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis para cache e sessões
  redis:
    image: redis:7-alpine
    container_name: nexight-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - nexight-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Aplicação Rust
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: nexight-backend
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - DATABASE_URL=postgresql://${DATABASE_USER:-nexight}:${DATABASE_PASSWORD:-nexight123}@postgres:5432/${DATABASE_NAME:-nexight_db}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - SERVER_PORT=${SERVER_PORT:-8005}
    ports:
      - "${SERVER_PORT:-8005}:8005"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexight-network
    restart: unless-stopped
    volumes:
      - ../logs:/app/logs

  # Nginx como reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: nexight-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - nexight-network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  nexight-network:
    driver: bridge